{% extends "base.html" %}

{% block title %}Login – PinBoard{% endblock %}

{% block body %}
<div class="auth-wrapper">
  <div class="card auth-card p-4">
    <div class="card-body">
      <h2 class="mb-1 text-center">Welcome back</h2>
      <p class="text-muted text-center mb-4">Log in to your PinBoard account</p>

      <form method="post">
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input name="email" type="email" class="form-control" placeholder="you@example.com" required>
        </div>
        <div class="mb-2">
          <label class="form-label d-flex justify-content-between">
            <span>Password</span>
            <a href="#" class="small text-muted">Forgot?</a>
          </label>
          <input name="password" type="password" class="form-control" placeholder="••••••••" required>
        </div>

        <button type="submit" class="btn btn-dark w-100 mt-3">
          Login
        </button>
      </form>

      <p class="text-center mt-3 mb-0">
        No account? <a href="{{ url_for('signup') }}">Sign up</a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
