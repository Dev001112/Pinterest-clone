{% extends "base.html" %}

{% block title %}Sign Up – PinBoard{% endblock %}

{% block body %}
<div class="auth-wrapper">
  <div class="card auth-card p-4">
    <div class="card-body">
      <h2 class="mb-1 text-center">Create your account</h2>
      <p class="text-muted text-center mb-4">Start saving your ideas</p>

      <form method="post">
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input name="username" type="text" class="form-control" placeholder="devcoder" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input name="email" type="email" class="form-control" placeholder="you@example.com" required>
        </div>
        <div class="mb-2">
          <label class="form-label">Password</label>
          <input name="password" type="password" class="form-control" placeholder="••••••••" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Confirm Password</label>
          <input name="confirm_password" type="password" class="form-control" placeholder="••••••••" required>
        </div>

        <button type="submit" class="btn btn-dark w-100 mt-2">
          Sign Up
        </button>
      </form>

      <p class="text-center mt-3 mb-0">
        Already have an account? <a href="{{ url_for('login') }}">Log in</a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
